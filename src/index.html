<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/src/output.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" /> -->
</head>

<body
    style="background: url(../assets/bulbasaur-3200x2000-12449.jpg) no-repeat center center fixed; background-size: cover;">

    <!-- TITLE AND SEARCH BAR -->
    <div class="grid grid-cols-2 mt-10">
        <div class="ms-6">
            <img src="../assets/title.png" class="xl:w-1/2 lg:w-3/5" alt="Pokedex Title Logo">
        </div>
        <div class="col-span-1 flex justify-end items-center">
            <img id="randomBtn" src="../assets/pokeball.png"
                alt="pokeball image that's a button that grabs a random pokemon" style="width: 70px;">
            <div class="bg-white rounded-md border-2 border-black">
                <input id="inputField" text="text" placeholder="Enter a Pokemon"
                    class="font-kodchasan-semi text-3xl ps-2 text-gray-400 lg:w-64 xl:w-80">
            </div>
            <div id="searchBtn" class="bg-yellow-200 border-2 border-black px-2 rounded-md mx-3">
                <p class="font-kodchasan-medium text-3xl">Search</p>
            </div>
            <div id="favoritesBtn" class="me-14">
                <!-- <p class="font-kodchasan-medium text-3xl">Favorites</p> -->
                <button class="font-kodchasan-medium text-3xl bg-sky-200 border-2 border-black px-2 rounded-md"
                    type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
                    aria-controls="drawer-example">
                    Favorites
                </button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-5 mt-5">
        <div class="col-span-2">
            <div class="ms-20 bg-white/90 rounded-lg drop-shadow-xl">
                <div class="grid grid-cols-2 px-10 items-center pt-3">
                    <div class="col-span-1">
                        <h1 id="pokeName" class="font-kodchasan-semi text-5xl xl:text-6xl">Sylveon</h1>
                    </div>
                    <div class="col-span-1 flex justify-end">
                        <!-- <span id="heartBtn" class="material-symbols-outlined" style="font-size: 40px;">
                            favorite
                            </span> -->
                        <svg id="heartBtn" class="xl:w-12 w-8" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 -960 960 960">
                            <path
                                d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z" />
                        </svg>
                    </div>
                </div>
                <div class="flex justify-center">
                    <img id="pokeImg" class="xl:h-96" src="../assets/example.png" alt="">
                </div>
                <div id="elements">
                    <p
                        class="inline-block bg-pink-200 px-8 mx-5 mt-2 mb-5 font-kodchasan-medium lg:text-xl rounded-2xl">
                        Fairy</p>
                </div>
            </div>
        </div>
        <div class="col-span-3 me-20 ms-10">
            <div class="bg-pink-200/95 rounded-lg drop-shadow-xl">

                <div id="accordion-flush" class="rounded-lg" data-accordion="collapse"
                    data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
                    data-inactive-classes="text-gray-500 dark:text-gray-400">
                    <h2 id="accordion-flush-heading-1" class="font-kodchasan-medium xl:text-3xl">
                        <button type="button"
                            class="flex items-center justify-between w-full py-3 font-medium rtl:text-right text-gray-800 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3 px-5 rounded-t-lg"
                            data-accordion-target="#accordion-flush-body-1" aria-expanded="true"
                            aria-controls="accordion-flush-body-1">
                            <span>Abilities</span>
                            <svg data-accordion-icon class="w-4 h-4 rotate-180 shrink-0" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-1" class="hidden" aria-labelledby="accordion-flush-heading-1">
                        <div class="py-5 border-b border-gray-200 dark:border-gray-700">
                            <p id="abilitiesTxt" class="font-kodchasan-reg xl:text-xl mb-2 px-5 text-gray-800 dark:text-gray-400"></p>
                        </div>
                    </div>
                    <h2 id="accordion-flush-heading-2" class="font-kodchasan-medium xl:text-3xl">
                        <button type="button"
                            class="flex items-center justify-between w-full py-3 font-medium rtl:text-right text-gray-800 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3 px-5 rounded-t-lg"
                            data-accordion-target="#accordion-flush-body-2" aria-expanded="false"
                            aria-controls="accordion-flush-body-2">
                            <span>Moves</span>
                            <svg data-accordion-icon class="w-4 h-4 rotate-180 shrink-0" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-2" class="hidden" aria-labelledby="accordion-flush-heading-2">
                        <div class="py-5 border-b border-gray-200 dark:border-gray-700">
                            <p id="movesTxt" class="font-kodchasan-reg xl:text-xl mb-2 px-5 text-gray-800 dark:text-gray-400"></p>
                        </div>
                    </div>
                </div>

                <div class="px-5 py-3">
                    <h2 class="font-kodchasan-medium xl:text-3xl text-gray-800">Location</h2>
                    <p id="locationTxt" class="font-kodchasan-reg xl:text-xl text-gray-800 dark:text-gray-400 pt-2"></p>
                </div>
            </div>
            <div class="bg-sky-200 rounded-lg mt-8">
                <div>Game Evolution
                    <p id="evolutions"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- drawer component -->
    <div id="drawer-example"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
                class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>Favorites</h5>
        <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>

        <p id="favoritedDiv" class="mb-6 text-sm text-gray-500 dark:text-gray-400">Pokemon</p>
        <div class="grid grid-cols-2 gap-4">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg></a>
        </div>
    </div>


    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="../scripts/app.js"></script>
</body>

</html>
