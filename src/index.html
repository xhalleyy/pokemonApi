<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" href="./assets/pokeballtab.png">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body
    style="background: url(./assets/bulbasaur-3200x2000-12449.jpg) no-repeat center center fixed; background-size: cover;">

    <!-- TITLE AND SEARCH BAR -->
    <div class="grid grid-cols-2 mt-10">
        <div class="ms-6 col-span-2 lg:col-span-1 flex justify-center lg:justify-start">
            <img src="./assets/title.png" class="xl:w-1/2 lg:w-3/5 md:w-80 w-96 cursor-pointer inline-block " alt="Pokedex Title Logo" onclick="location.href='./index.html'">
        </div>
        <div class="lg:col-span-1 col-span-2 flex justify-center lg:justify-end items-center">
            <div class="tooltip">
                <img id="randomBtn" class="cursor-pointer" src="./assets/pokeball.png"
                    alt="pokeball image that's a button that grabs a random pokemon" style="height: 65px;">
                <span class="tooltiptext font-kodchasan-reg xl:text-xl text-sm md:text-xl">Random Pokemon</span>
            </div>
            <div class="bg-white rounded-md border-2 border-black">
                <input id="inputField" text="text" placeholder="Enter a Pokémon"
                    class="font-kodchasan-semi text-xl md:text-2xl lg:text-xl xl:text-3xl ps-1 xl:ps-2 text-gray-400 w-44 md:w-56 lg:w-44 xl:w-72">
            </div>
            <div id="searchBtn" class="cursor-pointer bg-yellow-200 border-2 border-black px-2 rounded-md mx-1 md:mx-3">
                <p class="font-kodchasan-medium lg:text-xl xl:text-3xl text-2xl hidden lg:block">Search</p>
                <div class="lg:hidden flex justify-center">
                    <span class="material-symbols-outlined" style="font-size: 32px;">
                        search
                        </span>
                </div>
            </div>
            <div id="favoritesBtn" class="lg:me-12 xl:me-14">
                <div class="hidden lg:block">
                    <button class="font-kodchasan-medium text-2xl lg:text-xl xl:text-3xl bg-sky-200 border-2 border-black px-2 rounded-md"
                        type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
                        aria-controls="drawer-example">
                        Favorites
                    </button>
                </div>
                <button class="lg:hidden font-kodchasan-medium bg-sky-200 border-2 border-black px-2 rounded-md" type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
                aria-controls="drawer-example">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Pokemon Card and Text -->
    <div class="grid grid-cols-5 mt-5">
        <div class="lg:col-span-2 col-span-5">
            <div class="md:ms-20 lg:me-0 md:me-20 ms-5 me-5 bg-white/90 rounded-lg drop-shadow-xl">
                <div class="grid grid-cols-2 px-10 items-center pt-3">
                    <div class="col-span-1 flex justify-start">
                        <h1 id="pokeName" class="font-kodchasan-semi text-4xl xl:text-6xl">Pokémon</h1>
                    </div>
                    <div class="col-span-1 flex justify-end">
                        <svg id="heartBtn" class="xl:w-12 w-8 cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 -960 960 960">
                            <path
                                d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <p id="normalOrShiny"
                        class="inline-block bg-blue-200 px-8 mx-5 mt-5 font-kodchasan-medium text-lg xl:text-xl rounded-2xl">
                        Default</p>
                </div>
                <div class="flex justify-center">
                    <img id="pokeImg" class="xl:h-96 cursor-pointer" src="" alt="">
                </div>
                <div class="flex lg:justify-start justify-center">
                    <p id="elements"
                        class="inline-block bg-pink-200 px-8 mx-5 mt-2 mb-5 font-kodchasan-medium text-lg xl:text-xl rounded-2xl">
                        </p>
                </div>
            </div>
        </div>
        <div class="lg:col-span-3 col-span-5 lg:me-20 lg:ms-10 md:ms-10 md:me-10 ms-5 me-5 mt-5 lg:mt-0">
            <div class="bg-pink-200/95 rounded-lg drop-shadow-xl">

                <div id="accordion-flush" class="rounded-lg" data-accordion="collapse"
                    data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
                    data-inactive-classes="text-gray-500 dark:text-gray-400">
                    <h2 id="accordion-flush-heading-1" class="font-kodchasan-medium text-xl lg:text-2xl xl:text-3xl">
                        <button type="button"
                            class="flex items-center justify-between w-full py-3 font-medium rtl:text-right text-gray-800 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3 px-5 rounded-t-lg"
                            data-accordion-target="#accordion-flush-body-1" aria-expanded="true"
                            aria-controls="accordion-flush-body-1">
                            <span>Abilities</span>
                            <svg data-accordion-icon class="w-4 h-4 rotate-180 shrink-0" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-1" class="hidden" aria-labelledby="accordion-flush-heading-1">
                        <div class="py-5 border-b border-gray-200 dark:border-gray-700">
                            <p id="abilitiesTxt" class="font-kodchasan-reg md:text-xl xl:text-2xl mb-2 px-5 text-gray-800 dark:text-gray-400"></p>
                        </div>
                    </div>
                    <h2 id="accordion-flush-heading-2" class="font-kodchasan-medium text-xl lg:text-2xl xl:text-3xl">
                        <button type="button"
                            class="flex items-center justify-between w-full py-3 font-medium rtl:text-right text-gray-800 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3 px-5 rounded-t-lg"
                            data-accordion-target="#accordion-flush-body-2" aria-expanded="false"
                            aria-controls="accordion-flush-body-2">
                            <span>Moves</span>
                            <svg data-accordion-icon class="w-4 h-4 rotate-180 shrink-0" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 5 5 1 1 5" />
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-flush-body-2" class="hidden" aria-labelledby="accordion-flush-heading-2">
                        <div class="py-5 border-b border-gray-200 dark:border-gray-700">
                            <p id="movesTxt" class="font-kodchasan-reg xl:text-xl mb-2 px-5 text-gray-800 dark:text-gray-400"></p>
                        </div>
                    </div>
                </div>

                <div class="px-5 py-3">
                    <h2 class="font-kodchasan-medium text-xl lg:text-2xl xl:text-3xl text-gray-800">Location</h2>
                    <p id="locationTxt" class="font-kodchasan-reg md:text-xl xl:text-2xl text-gray-800 dark:text-gray-400 pt-2"></p>
                </div>
            </div>
            <div class="bg-sky-200 rounded-lg lg:mt-8 mt-5 mb-4">
                <div class="px-5 py-3 font-kodchasan-medium text-xl lg:text-2xl xl:text-3xl text-gray-800 dark:text-gray-400">Evolution Paths
                    <p id="evolutions" class="font-kodchasan-reg lg:text-xl xl:text-2xl text-gray-800 dark:text-gray-400 py-3"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- drawer component -->
    <div id="drawer-example"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-sky-200 w-80 dark:bg-gray-800 items-center"
        tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label"
            class="font-kodchasan-semi text-2xl xl:text-3xl inline-flex items-center mb-4 text-gray-800 dark:text-gray-400 ">
            Favorites
        </h5>
        <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>

        <div id="favoritedDiv" >
            <!-- <div class="grid grid-cols-2 bg-white my-5 py-1 ps-2 rounded-2xl items-center cursor-pointer">
                <p class="font-kodchasan-medium col-span-1 text-gray-800 text-2xl">
                    Pokemon
                </p>
                <span class="material-symbols-outlined col-span-1 cursor-pointer text-center text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-2xl text-md w-8 h-8 dark:hover:bg-gray-600 dark:hover:text-white ml-auto me-2">remove</span>
            </div> -->
        </div>
        <div class="grid grid-cols-2 gap-4">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <!-- <script src="../node_modules/flowbite/dist/flowbite.min.js"></script> -->
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
